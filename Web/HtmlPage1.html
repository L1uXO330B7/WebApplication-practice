<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input id="Button1" type="button" value="抽號碼" onclick="test()" style="margin:auto" />
    <div id="number">

    </div>

    <script>


        var number = document.getElementById("number");
        var a = new Array(49);

        for (i = 0; i < 49; i++) {
            a[i] = i + 1;
        }


        var num = 0
        var temp = 0;
        var count = 0;
        function test() {

            num = Math.floor(Math.random() * 49);

            temp = a[count % 6];
            a[count % 6] = a[num];
            a[num] = temp;
            count++;
            number.innerHTML = `<h1 style="text-align:center;font-size:4rem">${a[0]},${a[1]},${a[2]},${a[3]},${a[4]},${a[5]}</h1>`;
            if (count <= 1000)
                setTimeout(test, 1);
            else {
                count = 0;
            }
        }
           

    </script>

</body>
</html>
