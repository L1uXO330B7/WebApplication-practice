<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let star = "";
        for (i = 0; i < 10; i++){
            star += "*";
            document.write(star + "<br>");
        }
        for (i = 0; i < 10; i++) {
            for (j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
