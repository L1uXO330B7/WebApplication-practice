<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>

    <script>
        //多條件流程控制  switch
        //1.信用卡付款 2.現金 3.轉帳 4.Line Pay 5.貨到付款
        var intPayType = 2;

        switch (intPayType) {
            case 1:
                document.write("信用卡付款");
                break;
            case 2:
                document.write("現金");
                break;
            case 3:
                document.write("轉帳");
                break;
            case 4:
                document.write("Line Pay");
                break;
            case 5:
                document.write("貨到付款");
                break;
        }
        document.write("<hr>");
        //y:黃色 g:綠色 r:紅色
        var strColor = "y";

        switch (strColor) {
            case "y":
                document.write("黃色");
                break;
            case "g":
                document.write("綠色");
                break;
            case "r":
                document.write("紅色");
                break;
            default:
                document.write("這不是黃綠紅");
        }

        //////////////////////////////////////
        document.write("<hr>");
         //區分等第,只能用switch寫
        //90分以上為優等, 80~89分為甲等, 70~79分為乙等
        //60~69分為丙等, 60分以下為丁等
        let studentScore = 60;
        switch (true) {
            case studentScore>90:
                document.write("優等");
                console.log("5");
                break;
            case studentScore < 90 && studentScore>=80:
                document.write("甲等");
                break;
            case studentScore < 80 && studentScore >= 70:
                document.write("乙等");
                break;
            case studentScore < 70 && studentScore >= 60:
                document.write("丙等");
                break;
            case studentScore < 60:
                document.write("丁等");
                break;
            default:
                document.write("出問題了");
        }
        document.write("<hr>");
        let score = 93
        score = parseInt(score / 10);
        document.write(score
        );
        switch (score) {
            case 10:
            case 9:
                document.write("優等");
                break;
            case 8:
                document.write("甲等");
                break;
            case 7:
                document.write("丙等");
                break;
            default:
                document.write("不及格");
        }
    </script>

</body>
</html>
